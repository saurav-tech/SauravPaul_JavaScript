<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div id="logreg-forms">
          <form name="LogForm" onsubmit="return validateForm()" method="POST" action="#" class="form-signin">
            <div class="col" style="">        
              <h1 class="h3 mb-5 font-weight-normal " style="text-align: center"> Sign in</h1>
            </div>
            <input type="email" id="inputEmail" class="form-control" name ="username" placeholder="Email address" required="" autofocus="">
            <br>
            <input type="password" id="inputPassword" class="form-control" name ="password" placeholder="Password" required="">
            <br>
            <button class="btn btn-success btn-block" type="submit" style="background-color:#00CED1"><i class="fas fa-sign-in-alt"></i> Sign in</button> 
            <div class="row" id="forgot_pswd">
              <div class="col">
                <a href="#" id="forgot_pswd">Forgot your password?</a>
              </div>
              <div class="col">
              </div>
              <div class="col">
                <a href="#" id="forgot_pswd">Register?</a>
              </div>
            </div>
            <hr>

            <p style="text-align:center"> OR  </p>

            <button class="btn btn-primary btn-block" type="button" id="btn-signup"><i class="fab fa-facebook-f"></i> </button>
            
            <button class="btn btn-primary btn-block" type="button" id="btn-signup" style="background-color: red"><i class="fab fa-google-plus-g"></i> </button>
            <br>
            <button class="btn btn-primary btn-block" type="button" id="btn-signup" style="background-color: #9ACD32">< EPAM LOGIN ></button>
          </form>           
        </div>
      </div>
    </div>
  </div>
  <script>
    function validateForm()
      {
        var email = document.forms["LogForm"]["username"].value;    
        var password =  document.forms["LogForm"]["password"].value;  
        var error="";
        var emailCheck=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
     
        if(emailCheck.test(email)==false)
        {
                error+="Plz enter a valid email\n";
        }
        if( password=="" || password.length<6)
        {
                error+="password should be atleast of 6 char\n";
        }
     
        if(error=="")
        {
                error="Login is done successfully!"
        }
        window.alert(error);
      }
  </script>        
</body>
</html>
