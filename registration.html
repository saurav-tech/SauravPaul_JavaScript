<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
    <div class="row">
      <div class="col">
        <div id="logreg-forms">
          <form name="RegForm" onsubmit="return validateForm()" method="POST" action="#" class="form-signin">
            <div class="col" style="">        
              <h1 class="h3 mb-5 font-weight-normal " style="text-align: center"> Register</h1>
            </div>
            <input type="text" id="inputEmail" class="form-control" name ="name" placeholder="Full-name" required="" autofocus="">
            <br>
            <input type="email" id="inputPassword" class="form-control" name ="email" placeholder="Email addres" required="">
            <br>
            <input type="number" id="inputEmail" class="form-control" name ="mobile" placeholder="mobile no" required="" autofocus="">
            <br>
            <input type="password" id="inputEmail" class="form-control"  name ="password" placeholder="password" required="" autofocus="">
            <br>
            <input type="password" id="inputEmail" class="form-control" name ="confirmpassword" placeholder="confirm password" required="" autofocus="">
            <br>
            <button class="btn btn-success btn-block" type="submit" style="background-color:#00CED1"><i class="fas fa-sign-in-alt"></i> Sign up</button>
            <span id="errors"></span> 
            <div class="row" id="forgot_pswd">
              <div class="col">
                <a href="LoginPage4.html" id="forgot_pswd">Already have an account</a>
              </div>
            </div>
            <hr>

            <p style="text-align:center"> OR  </p>

            <button class="btn btn-primary btn-block" type="button" id="btn-signup"><i class="fab fa-facebook-f"></i> </button>
            
            <button class="btn btn-primary btn-block" type="button" id="btn-signup" style="background-color: red"><i class="fab fa-google-plus-g"></i> </button>
            <br>
            <button class="btn btn-primary btn-block" type="button" id="btn-signup" style="background-color: #9ACD32">< EPAM LOGIN ></button>
          </form>           
        </div>
      </div>
    </div>
  </div>
  <script>
        function validateForm()
        {
            var name = document.forms["RegForm"]["name"].value;               
            var email = document.forms["RegForm"]["email"].value;    
            var phone = document.forms["RegForm"]["mobile"].value;  
            var password =  document.forms["RegForm"]["password"].value;  
            var cpass = document.forms["RegForm"]["confirmpassword"].value; 
            var error="";
            var emailCheck=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            var phCheck = /^\d{10}$/;
            if(name=="")
            {
                error+="Plz enter the fullname\n";
            }
            if(emailCheck.test(email)==false)
            {
                error+="Plz enter a valid email\n";
            }
            if( password=="" || password.length<6)
            {
                error+="password should be atleast of 6 char\n";
            }
            if(password!=cpass )
            {
                error+="Password and confirm password does not match\n";
            }
            if(phCheck.test(phone)==false)
            {
                error+="Invalid phone number(should be of 10 digit)\n";
            }
            if(error=="")
            {
                error="Registeration is done successfully!"
            }
            window.alert(error);
            document.getElementById("errors").innerHTML="errorscasc";
        }
    </script>    
</body>
</html>
